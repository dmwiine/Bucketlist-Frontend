
<div *ngIf="bucketlist" class="col-lg-12">
    <div class="panel panel-success">
        <!-- Default panel contents -->
        <div class="panel-heading"><b>Items for {{ bucketlist.name }}</b></div>
        <!-- Table -->
        <table class="table">
          <tr *ngFor="let item of bucketlist.items">
            <td>{{ item.name }}</td>
            <td>
              <app-edit-item [item]="item" [bucketlistID]="bucketlist.id"></app-edit-item> 
              </td>
            <td>
              <button (click)="deleteItem(item.id)" class="btn btn-sm btn-default">
                  <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>
          </tr>
          <tr *ngIf="!this.bucketlist.items.length"><td>No items found!</td></tr>
        </table>
    </div>
</div>

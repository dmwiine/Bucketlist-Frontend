<form (ngSubmit)="createBucketlist()" #BucketForm="ngForm">
  <div class="row col-lg-12" style="padding: 10px;">
  <div class="col-lg-12">
    <label>New Bucket List</label>
    <div class="input-group">
        <input id="bucket" type="text" autocomplete="off" required [(ngModel)]="model.name" name="name" class="form-control validate">
        <span class="input-group-btn">
        <button class="btn btn-primary">Save</button>
        </span>
    </div>
  </div>
  </div>
</form>

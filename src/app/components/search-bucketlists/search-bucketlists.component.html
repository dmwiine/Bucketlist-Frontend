<div class="col-sm-3 col-md-3 pull-right">
  <form class="navbar-form" role="search" (ngSubmit)="searchBucketlists()" #BucketForm="ngForm" text-align:center >
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" required [(ngModel)]="model.name" name="name">
    </div>
    <button type="submit" class="btn btn-outline-success my-2 my-sm-0" > <i class="glyphicon glyphicon-search"></i></button>
  </form> 
</div>
